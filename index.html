<!DOCTYPE html>
<html>
<head>
    <title>Music Recommendation System</title>
</head>
<body>

<h1>Music Recommendation System</h1>

<label>Age:</label><br>
<input type="number" id="age" value="19"><br><br>

<label>Gender:</label><br>
<select id="gender">
    <option value="1">Male</option>
    <option value="0">Female</option>
</select><br><br>

<label>Location:</label><br>
<input type="number" id="location" value="8"><br><br>

<button onclick="getRecommendation()">Get Recommendation</button>

<h2 id="genre"></h2>
<ul id="songList"></ul>

<script>
function getRecommendation() {
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const location = document.getElementById("location").value;

    fetch("https://kpachin.github.io/music_api/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            features: [age, gender === "Male" ? 1 : 0, location]
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("genre").innerText =
            "Recommended Genre: " + data.recommended_genre;

        const songList = document.getElementById("songList");
        songList.innerHTML = "";

        data.songs.forEach(song => {
            const li = document.createElement("li");

            const link = document.createElement("a");
            link.href = `https://www.youtube.com/results?search_query=${encodeURIComponent(song)}`;
            link.target = "_blank";
            link.innerText = song;

            li.appendChild(link);
            songList.appendChild(li);
        });
    })
    .catch(err => {
        alert("Error connecting to API");
        console.error(err);
    });
}
</script>
