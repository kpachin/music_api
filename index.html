<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendation System</title>

    <!-- REQUIRED for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }

        iframe {
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Music Recommendation System</h1>

<label>Age:</label><br>
<input type="number" id="age" value="19"><br><br>

<label>Gender:</label><br>
<select id="gender">
    <option value="1">Male</option>
    <option value="0">Female</option>
</select><br><br>

<label>Location:</label><br>
<input type="number" id="location" value="8"><br><br>

<!-- IMPORTANT: type="button" -->
<button type="button" onclick="getRecommendation()">
    Get Recommendation
</button>

<h2 id="genre"></h2>
<ul id="songList"></ul>

<!-- ðŸŽµ YouTube Player (embedded) -->
<iframe
    id="youtubePlayer"
    width="100%"
    height="250"
    style="display:none;"
    allow="autoplay; encrypted-media"
    allowfullscreen>
</iframe>

<script>
function playSong(songName) {
    const player = document.getElementById("youtubePlayer");
    const query = encodeURIComponent(songName);

    // Play inside the page using YouTube search embed
    player.src = `https://www.youtube.com/embed?listType=search&list=${query}`;
    player.style.display = "block";
}

function getRecommendation() {
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const location = document.getElementById("location").value;

    fetch("https://music-api-ozqi.onrender.com/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            features: [
                Number(age),
                Number(gender),
                Number(location)
            ]
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("genre").innerText =
            "Recommended Genre: " + data.recommended_genre;

        const songList = document.getElementById("songList");
        songList.innerHTML = "";

        data.songs.forEach(song => {
            const li = document.createElement("li");

            const btn = document.createElement("button");
            btn.innerText = "â–¶ " + song;
            btn.onclick = () => playSong(song);

            li.appendChild(btn);
            songList.appendChild(li);
        });
    })
    .catch(err => {
        alert("Error connecting to API");
        console.error(err);
    });
}
</script>

</body>
</html>
