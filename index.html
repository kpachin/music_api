<!DOCTYPE html>
<html>
<head>
    <title>Music Recommendation System</title>
</head>
<body>

<h1>Music Recommendation System</h1>

<label>Age:</label><br>
<input type="number" id="age" value="19"><br><br>

<label>Gender:</label><br>
<select id="gender">
    <option value="1">Male</option>
    <option value="0">Female</option>
</select><br><br>

<label>Location:</label><br>
<input type="number" id="location" value="8"><br><br>

<button onclick="getRecommendation()">Get Recommendation</button>

<h2 id="genre"></h2>
<ul id="songs"></ul>

<script>
function getRecommendation() {
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const location = document.getElementById("location").value;

    fetch(" https://kpachin.github.io/music_api/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            features: [age, gender, location]
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("genre").innerText =
            "Recommended Genre: " + data.recommended_genre;

        const songList = document.getElementById("songs");
        songList.innerHTML = "";

        data.songs.forEach(song => {
            const li = document.createElement("li");
            li.innerText = song;
            songList.appendChild(li);
        });
    })
    .catch(error => {
        alert("Error connecting to API");
        console.error(error);
    });
}
</script>

</body>
</html>
