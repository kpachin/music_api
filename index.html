<!DOCTYPE html>
<html>
<head>
    <title>Music Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        iframe {
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>ðŸŽµ Music Recommendation System</h1>

<label>Age:</label><br>
<input type="number" id="age" value="19"><br><br>

<label>Gender:</label><br>
<select id="gender">
    <option value="1">Male</option>
    <option value="0">Female</option>
</select><br><br>

<label>Location:</label><br>
<input type="number" id="location" value="8"><br><br>

<button onclick="getRecommendation()">Get Recommendation</button>

<h2 id="genre"></h2>
<div id="songList"></div>

<script>
function getRecommendation() {
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const location = document.getElementById("location").value;

    fetch("https://music-api-ozqi.onrender.com/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            features: [age, Number(gender), location]
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("genre").innerText =
            "ðŸŽ§ Recommended Genre: " + data.recommended_genre;

        const songList = document.getElementById("songList");
        songList.innerHTML = "";

        data.songs.forEach(song => {
            /*
              song should be:
              {
                title: "Song name",
                youtube_id: "VIDEO_ID"
              }
            */

            const container = document.createElement("div");

            const title = document.createElement("p");
            title.innerText = song.title;
            title.style.fontWeight = "bold";

            const iframe = document.createElement("iframe");
            iframe.width = "300";
            iframe.height = "170";
            iframe.src = `https://www.youtube.com/embed/${song.youtube_id}`;
            iframe.allow =
                "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            container.appendChild(title);
            container.appendChild(iframe);
            songList.appendChild(container);
        });
    })
    .catch(err => {
        alert("Error connecting to API");
        console.error(err);
    });
}
</script>

</body>
</html>
